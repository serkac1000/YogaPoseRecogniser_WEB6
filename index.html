
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express App</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h1>Yoga Pose Recognition</h1>
        <div class="controls">
            <button id="startBtn" class="control-button">Start</button>
            <button id="stopBtn" class="control-button">Stop</button>
        </div>
        <div class="status-panel">
            <div id="poseDisplay">Current Pose: <span id="currentPose">Pose1</span></div>
            <div id="timerDisplay">Time remaining: <span id="timer">3</span>s</div>
            <div id="confidenceDisplay">Confidence: <span id="confidence">0</span>%</div>
        </div>
        <div class="camera-container">
            <video id="webcam" autoplay></video>
            <canvas id="canvas"></canvas>
        </div>
    </div>
    <script>
        const ws = new WebSocket(`ws://${window.location.hostname}:5000`);
        let detector;
        let isRunning = false;
        let lastConfidence = 0;
        
        async function setupCamera() {
            const video = document.getElementById('webcam');
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { 
                    width: 640,
                    height: 480,
                    facingMode: 'user'
                } 
            });
            video.srcObject = stream;
            return new Promise((resolve) => {
                video.onloadedmetadata = () => {
                    resolve(video);
                };
            });
        }
        
        async function detectPose() {
            if (!isRunning || !detector) return;
            
            const video = document.getElementById('webcam');
            try {
                if (!video.videoWidth || !video.videoHeight) {
                    console.log('Video not ready yet');
                    return;
                }
                
                const confidence = await detector.estimatePose(video);
                if (!confidence) {
                    console.log('No pose detected');
                    return;
                }
                
                const confidencePercentage = Math.round(confidence * 100);
                
                // Smooth confidence values to reduce jitter
                lastConfidence = lastConfidence * 0.7 + confidencePercentage * 0.3;
                const smoothedConfidence = Math.round(lastConfidence);
                
                document.getElementById('confidence').textContent = smoothedConfidence;
                
                if (smoothedConfidence > 46) { // Match server threshold
                    ws.send(JSON.stringify({
                        type: 'poseDetection',
                        confidence: smoothedConfidence / 100
                    }));
                }
            } catch (error) {
                console.error('Error during pose detection:', error.message || 'Unknown error');
                // Reset detector if there's a critical error
                if (error.message && error.message.includes('model')) {
                    detector = null;
                    setTimeout(setupCamera, 1000);
                }
            }
        }
        
        ws.onmessage = (event) => {
            const message = JSON.parse(event.data);
            
            if (message.type === 'timer') {
                document.getElementById('timer').textContent = message.timeLeft;
            } else if (message.type === 'nextPose') {
                document.getElementById('currentPose').textContent = message.pose;
                document.getElementById('timer').textContent = message.timer;
            }
        };
        
        document.getElementById('startBtn').addEventListener('click', () => {
            isRunning = true;
            detectPose();
        });
        
        document.getElementById('stopBtn').addEventListener('click', () => {
            isRunning = false;
        });
        
        setupCamera().then(() => {
            setInterval(() => {
                if (isRunning) {
                    detectPose();
                }
            }, 100);
        });
    </script>
</body>
</html>
